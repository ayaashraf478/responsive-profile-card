<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Responsive Profile Card in HTML & CSS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/responsive-profile-card.png">
  <!-- Boxicones -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" 
  rel="stylesheet"/>
</head>
<body>
    <picture>
        <source srcset="./images/responsive-profile-card.png" media="(min-width: 700px)">
        <img src="./images/responsive-profile-card.png" alt="Gabrielle Essence Eau De Parfum">
      </picture>

    <div class="profile-card">
        <div class="profile-image">
            <img src="./images/profile.jpg" alt="profil-image">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="bx bxl-facebook"></i>
            </a>

            <a href="#" style="background: #1da1f2" class="link">
                <i class="bx bxl-twitter"></i>
            </a>

            <a href="#" style="background: #e1306c" class="link">
                <i class="bx bxl-instagram"></i>
            </a>

            <a href="#" style="background: #ff0000" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
